services:
  # Web service
  - type: web
    name: royal-restaurant
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: royal-restaurant-db
          property: connectionString

databases:
  - name: royal-restaurant-db
    databaseName: royal_restaurant
    user: royal_restaurant_user