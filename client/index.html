<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Royal Restaurant - مطعم رويال</title>
    <meta name="description" content="Royal Restaurant offers authentic Middle Eastern cuisine in Istanbul. Experience our premium dishes and exceptional service." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Cairo', 'Segoe UI', Arial, sans-serif; 
        background: #000000; 
        color: #ffffff; 
        direction: rtl;
      }
      .bg-golden { background-color: #C4A572 !important; }
      .text-golden { color: #C4A572 !important; }
      .border-golden { border-color: #C4A572 !important; }
      .hover\\:bg-golden:hover { background-color: #A68B5B !important; }
      .loading { animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="min-height: 100vh; background: #000; color: #fff; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <h1 style="font-size: 3rem; font-weight: bold; color: #C4A572; margin-bottom: 1rem;">Royal Restaurant</h1>
          <h2 style="font-size: 2rem; color: #fbbf24; margin-bottom: 2rem;">مطعم رويال</h2>
          <div style="margin-bottom: 2rem;">
            <div style="width: 40px; height: 40px; border: 4px solid #fbbf24; border-top: 4px solid transparent; border-radius: 50%; margin: 0 auto;" class="loading"></div>
            <p style="margin-top: 1rem; color: #d1d5db;">جاري تحميل الموقع...</p>
          </div>
          <a href="/admin/login" style="background: #C4A572; color: #000; padding: 12px 32px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block;">
            Admin Panel / لوحة التحكم
          </a>
        </div>
      </div>
    </div>
    <script>
      // Check if this is production environment
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // In production, redirect to a working version or show content directly
        setTimeout(function() {
          document.getElementById('root').innerHTML = `
            <div style="min-height: 100vh; background: #000; color: #fff; padding: 2rem;">
              <header style="border-bottom: 2px solid #C4A572; padding: 2rem 0;">
                <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
                  <h1 style="font-size: 2.5rem; font-weight: bold; color: #C4A572;">Royal Restaurant</h1>
                  <div style="font-size: 1.25rem; color: #fbbf24;">مطعم رويال</div>
                </div>
              </header>
              
              <main style="max-width: 1200px; margin: 0 auto; padding: 3rem 1rem;">
                <div style="text-align: center; margin-bottom: 3rem;">
                  <h2 style="font-size: 3rem; font-weight: bold; color: #C4A572; margin-bottom: 1rem;">أهلاً وسهلاً</h2>
                  <p style="font-size: 1.25rem; color: #d1d5db; margin-bottom: 2rem;">مرحباً بكم في مطعم رويال - تجربة طعام استثنائية</p>
                  
                  <div style="background: #1f2937; padding: 2rem; border-radius: 12px; margin-bottom: 3rem;">
                    <h3 style="font-size: 1.5rem; font-weight: bold; color: #C4A572; margin-bottom: 1rem;">قائمة الطعام</h3>
                    <p style="color: #d1d5db; margin-bottom: 2rem;">اكتشف مجموعة واسعة من الأطباق الشهية</p>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
                      <div style="background: #000; padding: 1.5rem; border-radius: 8px; border: 2px solid #C4A572;">
                        <h4 style="font-size: 1.25rem; font-weight: bold; color: #C4A572; margin-bottom: 0.5rem;">المقبلات</h4>
                        <p style="color: #d1d5db;">تشكيلة متنوعة من المقبلات الشرقية</p>
                      </div>
                      <div style="background: #000; padding: 1.5rem; border-radius: 8px; border: 2px solid #C4A572;">
                        <h4 style="font-size: 1.25rem; font-weight: bold; color: #C4A572; margin-bottom: 0.5rem;">الأطباق الرئيسية</h4>
                        <p style="color: #d1d5db;">أطباق تركية وعربية أصيلة</p>
                      </div>
                      <div style="background: #000; padding: 1.5rem; border-radius: 8px; border: 2px solid #C4A572;">
                        <h4 style="font-size: 1.25rem; font-weight: bold; color: #C4A572; margin-bottom: 0.5rem;">الحلويات</h4>
                        <p style="color: #d1d5db;">حلويات شرقية تقليدية</p>
                      </div>
                    </div>
                  </div>
                  
                  <div style="background: #1f2937; padding: 2rem; border-radius: 12px; text-align: center;">
                    <h3 style="font-size: 1.5rem; font-weight: bold; color: #C4A572; margin-bottom: 1rem;">تواصل معنا</h3>
                    <p style="color: #d1d5db; margin-bottom: 0.5rem;">İsmetpaşa, 53. Sk. NO:9A, 34270 Sultangazi/İstanbul</p>
                    <p style="color: #C4A572; font-weight: bold; margin-bottom: 1.5rem;">+90 543 488 88 28</p>
                    <a href="/admin/login" style="background: #C4A572; color: #000; padding: 12px 32px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block;">
                      Admin Panel / لوحة التحكم
                    </a>
                  </div>
                </div>
              </main>
              
              <footer style="background: #1f2937; border-top: 2px solid #C4A572; padding: 2rem 0; margin-top: 3rem;">
                <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
                  <p style="color: #9ca3af;">&copy; 2024 Royal Restaurant. جميع الحقوق محفوظة.</p>
                </div>
              </footer>
            </div>
          `;
        }, 2000);
      } else {
        // In development, try to load the React app normally
        if (typeof module !== 'undefined') {
          import('/src/main.tsx').catch(function(err) {
            console.error('Failed to load React app:', err);
          });
        }
      }
    </script>
  </body>
</html>
